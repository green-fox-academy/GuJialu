<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li id="b325" class="asteroid">The King</li>
    <li class="asteroid b326">The Conceited Man</li>
  </ul>
  <div class="container"></div>

  <script>
    'use strict'
    //Add an item that says 'The Green Fox' to the asteroid list.
    const asteriodsList = document.querySelector('.asteroids');
    console.log(asteriodsList);
    const node = document.createElement('li');
    node.innerText = 'The Green Fox';
    node.classList.add('asteroid');
    asteriodsList.appendChild(node);

    //Add an item that says 'The Lamplighter' to the asteroid list.
    const node2 = document.createElement('li');
    node2.innerText = 'The Lamplighter';
    node2.classList.add('asteroid');
    asteriodsList.appendChild(node2);

    //Add a heading saying 'I can add elements to the DOM!' to the .container.
    const node3 = document.createElement('h1');
    node3.innerText = 'I can add elements to the DOM!';
    document.querySelector('.container').insertAdjacentElement("afterbegin", node3);

    //Add an image, any image, to the container.
    const node4 = document.createElement('img');
    node4.src = './download.png';
    node4.innerText = 'image';
    document.querySelector('.container').appendChild(node4);
    
  </script>

</body>

</html>
