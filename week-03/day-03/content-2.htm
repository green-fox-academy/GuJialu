<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
  <style>
    .green {
      background-color: green;
    }
  </style>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>


  <script>
    //1) replace the list items' content with items from this list:
    //['apple', 'banana', 'cat', 'dog']
    const listElements = document.querySelectorAll('ul li');
    const newElements = ['apple', 'banana', 'cat', 'dog'];
    for (let e of listElements) {
      console.log(e);
      e.innerText = newElements.shift();
    }

    //2) change the <ul> element's background color to 'limegreen'
    //  - use css class to change the color instead of the style property
    document.querySelector('ul').classList.add('green');
  </script>

</body>

</html>
