<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("./mp.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>
    //Here is an image inspector, but the buttons are not implemented yet, that will
    //be your task!
    // - the nav buttons (up, down, left, right) move the background by 10px
    // - the zoom buttons increase/decrease the image by 20%
    // - attach only two event listeners to the nav element
    //   - one for navigation
    //   - one for zooming
    const imageInspector = document.querySelector('.img-inspector')
    const nav = document.querySelector('nav');
    let backgroundX = 0;
    let backgroundY = 0;
    let backgroundSize = 200;
    function updateBackground() {

      imageInspector.style.backgroundPositionX = `${backgroundX}px`;
      imageInspector.style.backgroundPositionY = `${backgroundY}px`;
      console.log(backgroundX);
      imageInspector.style.backgroundSize = `${backgroundSize}%`;
    }

    nav.addEventListener('click', function (event) {
      switch (event.target.dataset['direction']) {
        case 'up':
          backgroundY += 10;
          break;
        case 'down':
          backgroundY -= 10;
          break;
        case 'right':
          backgroundX += 10;
          break;
        case 'left':
          backgroundX -= 10;
      }
      updateBackground();
    });

    nav.addEventListener('click', function (event) {
      switch (event.target.dataset['direction']) {
        case 'in':
          backgroundSize *= 1.2;
          break;
        case 'out':
          backgroundSize /= 1.2;
      }
      updateBackground();
    });


  </script>

</body>

</html>
